<html>
<head>
<title>News-App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
		*{
			font-size:25px;
			font-family:courier;
			font-weight: 600;
		}
		.b1{
			background-color:black;
			color:white;
			padding: 2px 2px;
		}
		.card {
 			 box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			 transition: 0.3s;
 			 width: 70%;
  			 border-radius: 5px;
		}

		.card:hover {
			  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}

		.container {
 			 padding: 40px 50px;
		}
	</style>

</head>
<body>
	<center>
		<h1>News-App</h1>	
	
		<div class="card"> 			
  			<div class="container">
				<form method="POST">
				{% csrf_token %}	
					<select name ="src">	
						<option value="the-times-of-india">Times Of India </option>	
						<option value="the-hindu">The Hindu</option>				
					</select>		
					<br><br>
					<input type="submit">	
				</form>
			</div>
		</div>
		<br>
		<div class="card">
			{% if src %}	
				{% for i in info %}
 				<img src = {{i.urlToImage}} width="500px"> </img>
 				 <div class="container">
   			 		<h2>{{i.title}}</h2>
   					<h2><a href ="{{i.url}}">Read more </a></h2>
  				</div>
				{% endfor %}
			{% endif %}
		</div>

	
	</center>
</body>
</html>
